<!-- EJERCICIO 1 FORMULARIOS 
Crea un nuevo documento HTML que cumpla los siguientes parámetros:
El título debe ser "Ejercicio 02 - Formularios en HTML"
El body debe contener un formulario que cumpla las siguientes características
El atributo action será "/"
Debe contener los siguientes campos:
Un campo de texto llamado "nombre"
Un campo numérico llamado "edad"
Un campo de área de texto llamado "frase-favorita"
Un botón de envío
Un botón de reset-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 02 - Formularios en HTML</title>
  </head>
  <body>
    <form action="/" method="GET">
      <div>
        <label for="nombre">Nombre</label><br />
        <input type="text" name="nombre" id="nombre" />
        <br /><br />
        <label for="edad">Edad</label><br />
        <input type="number" name="edad" id="edad" />
        <br /><br />
        <label for="frase-favorita">Frase Favorita</label><br />
        <textarea
          name="frase-favorita"
          id="frase-favorita"
          cols="20"
          rows="10"
          maxlength="200"
        >
        </textarea>
      </div>
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
    </form>
  </body>
</html>
